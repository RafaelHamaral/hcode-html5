<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: input</title>
</head>
<body> 

    <!--
acontece toda vez que tenho entrada de dados dentro do campo, evento de teclado

-->
    <input type="text" oninput="debug(event)"> 
    <script>

        function debug(e) {
            console.log('Evento: ' + e.type);
            

        }

    </script>
    
</body>
</html>
