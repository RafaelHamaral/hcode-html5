<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: timeupdate</title>
    <style>
        video{
            height: 50vh;
        }
    </style>       
   
</head>

<body> 
   

<!--evento de midia - pode acontecer por interação do servidor (cliente) 


quando o tempo da reprodução do video é alterada (diferente do progress que é o progresso dos dados)
-->


<video 

src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls  
 onseeked="debug(event)"
 onseeking="debug(event)"
 onstalled="debug(event)"
 onsuspend="debug(event)"
 ontimeupdate="debug(event)"
>


</video>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
      
    </script>

</body>

</html>
