<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: emptied</title>
    <style>
        video{
            height: 50vh;
        }
    </style>       
   
</head>

<body> 
   

<!--evento de midia - pode acontecer por interação do servidor (cliente) 

acontece quando algum problema ocorre e a nossa midia fica indisponivel

assim como o abort talvez nao seja possivel reproduzir-->

<video 

src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls onemptied="debug(event)">


</video>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
