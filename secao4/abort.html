<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: abort</title>
    <style>
        video{
            height: 80vh;
        }
    </style>       
   
</head>

<body> 
   

<!--evento de midia - pode acontecer por interação do servidor (cliente) 

abort acontece quando o carregamento é abortado -- depende do navegador

-->

<video 

src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"

controls

onabort="debug(event)"

>



</video>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
