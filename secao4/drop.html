<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: drop</title>       
    <style>
             #drag {
            width: 30vw;
            height: 30vw;
            background-color: brown;
        }

            #target {
                width: 30vw;
            height: 30vw;
            background-color: burlywood;
            }
    </style>
</head>

<body> 
    <!--

        quando solto o elemento dentro do alvo

       cancelar o comportamento padrao do navegador no ondragover


        temos que ativar o draggable para funcionar (aviso que Ã© um elemento arrastavel)
    -->

    <!--elemento que vai arrastar--><div id="drag" ondrag="debug(event)" ondragend="debug(event)"  ondragstart="debug(event)" draggable="true"></div>
   
    <!--elemento alvo--><div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="cancel(event)" ondrop="debug(event)"></div>

    <script>
        function cancel(e){
            e.preventDefault();//cancelando o evento ondragover para executar o drop
        }

        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
