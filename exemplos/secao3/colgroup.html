<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/table.css">
    <title>tag colgrup</title>
</head>
<body>
    <!--Tag usada para definir propriedades em todas as celulas que formam uma coluna
    deve ser usada dentro da tag colgroup-->

<table>
    <colgroup span="2" style="background-color: rgb(103, 252, 103)"></colgroup> <!--reflete em todas as colunas a e b (duas colunas)-->
    <thead>
        <tr>
            <th>A</th>
            <th>B</th>  
            <th>C</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <th>A1</th>
        <th>B1</th>
        <th>C1</th>
    </tr>
    <tr>
        <th>A2</th>
        <th>B2</th>
        <th>C2</th>
    </tr>
</tbody>
<tfoot>
    <td colspan="3" style="text-align: center;">Footer1</td>
</tfoot>
</table>
</body>
</html>
