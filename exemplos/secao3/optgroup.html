<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag optgroup</title>
</head>
<body>
    <!--agrupar opcoes realacionadas a uma lista suspensa

        disabled - grupo de opcoes desabilitados
        label - define um rotulo para o grupo de opções
-->

    <select>

        <optgroup label="Front-End">
        <option>HTML 5</option>
        <option>CSS 3</option>
        <option>JavaScript</option>
    </optgroup>

    <optgroup label="Back-End" disabled>
        <option>PHP 7</option>
        <option>JavaScript</option>
    </optgroup>



    </select>
    
</body>
</html>
