<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag input</title>
</head>

<body>
    <!-- 
     
    usada para definir um campo de entrada
    um campo de entrada serve para o usuÃ¡rio inserir dados ou interagir com a pagina
    pode variar de varias maneiras dependendo do atributo type
    
    -->

    <form>

        <input type="text" name="username" value="Rafael">

        <input type="checkbox" name="option" checked>
        <!--marca e desmarca, mais de um por grupo-->
        <input type="checkbox" name="option">
        <!--marca e desmarca, mais de um por grupo-->

        <input type="radio" name="gender" value="M">
        <!--marca um por grupo/nao desmarca-->
        <input type="radio" name="gender" value="F">

        <input type="color" value="#ff0000">

        <input type="date">

        <input type="datetime-local">

        <input type="email">
        <input type="submit" value="ok">

        <input type="file"  accept="images/png" multiple>

        <input type="hidden" name="id" value="000">

        <input type="month"><!--mozzila firefox nao da suport-->

        <input type="number" step="2">

        <input type="password">

        <input type="reset" value="redefinir">

        <input type="button" value="salvar">

        <input type="search"> <!--peso semantico (SEO)-->

        <input type="tel">

        <input type="time">

        <input type="url">

        <input type="week">

        <input type="range" min="0" max="110" value="55">
    
    </form>

</body>

</html>
