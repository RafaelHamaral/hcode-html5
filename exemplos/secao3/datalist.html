<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag datalist</title>
</head>
<body>
    <!-- usada para definir uma lista de opcoes para um input
         o id desta tag Ã© usado no atribut list da tag input para vinculacao
-->

    <input type="text" list="opcoes">

    <datalist id="opcoes">

        <option>PHP</option>
        <option>JavaScript</option>
        <option>Laravel</option>
        <option>Boostrap</option>
        <option>MySql</option>





    </datalist>
    
</body>
</html>
