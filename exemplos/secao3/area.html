<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag area</title>
</head>

<body>
    <!--usada para definir areas clicaveis em um mapa de imagem
        deve ser filha de uma tag map
-->

<img src="images/logo.png" alt="logo da hcode" usemap="#mapa-logo">

<map name="mapa-logo">

    <area shape="circle" coords="211,263,15" href="https://hcode.com.br" alt="Olho Esquerdo"><!--211=x1, 263=x2, 15=raio-->

    <area shape="circle" coords="301,263,15" href="https://youtube.com" alt="Olho Direito">

    <area shape="rect" coords="0,0,20,20" href="https://github.com" alt="github">

    <area shape="poly" coords="70,70,50,40" href="https://google.com" alt="google">





</map>

  
</body>

</html>
