<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tag Link</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" href="https://hcode.com.br/icon_192.png" type="image/x-icon"><!--coloca a imagem na guia do navegador-->
        <link rel="alternate" type="application/jason" title="Versão em JSON" href="link.json"><!--linka para um json-->
        <link rel="author" href="http://www.hcode.com.br"><!--linka para o site do autor-->
        <link rel="dns-prefetch" href="https://www.hcode.com.br"> <!--acelera na nagegação da pagina, consulta o dns-->
        <link rel="help" href="help.html"><!--envia para uma pagina de auxilio-->
        <link rel="license" href="license.html"><!--envia para uma pagina de licensa do conteudo da pagina -->
        <link rel="next" href="page_2.html"><!--ajuda o navegador a falar qual é o proximo link de navegacao--> 
        <link rel="prev" href="page_1.html"><!--ajuda o navegador a falar qual é o  link anterior de navegacao-->
        <link rel="prefetch" href="https://www.hcode.com.br"><!--solicita a pagina-->
        <link rel="preconnect" href="https://www.hcode.com.br"><!--ja tenta conectar no outro dominio-->
        <link rel="pinback" href="https://www.hcode.com.br"><!--faz um ping em outro endereço (site), utilizado em blog (wordpress)-->
        <link rel="preload" href="https://www.hcode.com.br"><!--vai carregar a pagina antes do necessario para facilitar a navegação-->
        <link rel="prerender" href="https://www.hcode.com.br"><!--o navegador pode renderizar a pagina antes, depende do navegador-->
        <link rel="search" href="https://www.hcode.com.br/search"><!--URL de busca-->
    </head>
        <body>

            <ul>

                <li>
                    <img src="image.jpg" alt="Foto">
                </li>
                <li>
                    <img src="image.jpg" alt="Foto">
                </li>

            </ul>


<!--muito importante para a semantica da pagina e navegação-->



        </body>
</html>
