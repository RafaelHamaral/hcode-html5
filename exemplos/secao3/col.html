<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/table.css">
    <title>tag col</title>
</head>
<body>
    <!--Usada para definir propriedades em todas as celulas que formam uma coluna
    deve ser usada dentro de colgroup

span: quantas colunas ela vai ocupar-->

<table>
    <colgroup>
        <col span="2" style="background-color: darkviolet;">
        <col style="background-color: deepskyblue;"><!--span 1 ja esta por padrao-->
    </colgroup>
    <thead>
        <tr>
            <th>A</th>
            <th>B</th>  
            <th>C</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <th>A1</th>
        <th>B1</th>
        <th>C1</th>
    </tr>
    <tr>
        <th>A2</th>
        <th>B2</th>
        <th>C2</th>
    </tr>
</tbody>
<tfoot>
    <td colspan="3" style="text-align: center;">Footer1</td>
</tfoot>
</table>
</body>
</html>
