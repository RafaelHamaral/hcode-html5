<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag pre</title>
</head>

<body>
    <!-- 
       definir um texto pré-formatado
       esta tag preserva os espaços e quebras de linha
    -->


<p>Hcode   <!--vai ficar escrito na mesma linha-->
    Treinamentos
</p> 

<pre>
        Hcode  <!--preserva o espaco e a quebra de linha, o texto fica desta forma e nao fica na mesma linha como acima-->
    Treinamentos

</pre>



</body>

</html>
