<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag rt</title>
</head>

<body>
    <!-- 
        definir o texto ruby de uma anotacao ruby
        fornece informacoes de pronuncia, traducao ou transliteracao do leste asiatico
        a tag sempre deve ser usada em uma tag ruby
    -->


<p>
    <ruby>キャラクター

        <rp>(</rp><rt>Kyarakutā</rt><rp>)</rp> <!--o navegador vai dar suporte aos parenteses mas nao vai aparecer os parenteses-->

    </ruby>
</p> 
  
</body>

</html>
