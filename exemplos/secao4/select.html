<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: select</title>
</head>

<body>

    <!--
        aconte nos formulario quando eu seleciono o conteudo dentro do formulario
-->
    
        <input type="search" onselect="debug(event)">
    

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
