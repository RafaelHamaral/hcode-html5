<!DOCTYPE html>
<html lang="en">

<head>

    <title>Envent: cuechange</title>
    <style>
        video{
            height: 50vh;
        }
    </style>       
   
</head>

<body> 
   

<!--evento de midia - pode acontecer por interação do servidor (cliente) 

quando o texto da minha midia é alterado -->

<video 

src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls>

<track src="\AV1_trailer_pt.vtt" label="Português" kind="subtitles" srclang="pt" default oncuechange="debug(event)">

</video>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
