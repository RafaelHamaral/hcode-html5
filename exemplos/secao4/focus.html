<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: focus</title>
</head>
<body> 

    <!--
focus funciona tanto em janela quanto em formulario

acontece quando eu der o foco ou seja clicando em cima do input ou clicando com o tab


-->
    <input type="text" onfocus="debug(event)"> 
    <script>

        function debug(e) {
            console.log('Evento: ' + e.type);
            

        }

    </script>
    
</body>
</html>
