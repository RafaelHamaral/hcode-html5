<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: loadeddata</title>
    <style>
        video{
            height: 50vh;
        }
    </style>       
   
</head>

<body> 
   

<!--evento de midia - pode acontecer por interação do servidor (cliente) 

quando recebemos os dados da midia a ser tocada

o loadeddata é carragado antes do canplay por que os metadados sao carregados antes 

-->

<video 

src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls  
onloadeddata="debug(event)" ondurationchange="debug(event)" oncanplay="debug(event)">


</video>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
