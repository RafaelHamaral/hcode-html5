<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: mouseleave</title>
    <style>
        div {
            width: 50vw;
            height: 50vw;
            background-color: brown;
        }
    </style>
</head>

<body> 
    <!--
    
        semelhante ao mouseout, onde sÃ³ ao sair no objeto o evento aparece


        o mouseout acontece primeiro

    -->

    <div onmouseleave="debug(event)" onmouseout="debug(event)"></div>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
