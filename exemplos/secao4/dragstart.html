<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: dragstart</title>       
    <style>
             #drag {
            width: 30vw;
            height: 30vw;
            background-color: brown;
        }

            #target {
                width: 30vw;
            height: 30vw;
            background-color: burlywood;
            }
    </style>
</head>

<body> 
    <!--

        evento ao começar o arrasto

        configurar no elemento que esta sendo arrastado e nao no alvo


        temos que ativar o draggable para funcionar (aviso que é um elemento arrastavel)
    -->

    <div id="drag" ondrag="debug(event)" ondragend="debug(event)"  ondragstart="debug(event)" draggable="true"></div>
    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
