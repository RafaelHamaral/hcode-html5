<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: search</title>
</head>

<body>

    <!--
        quando busco algo. Basta clicar e dar um enter dentro do item que ele funciona
-->
    
        <input type="search" onsearch="debug(event)">
    

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
