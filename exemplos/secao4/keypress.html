<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: keypress</title>
</head>

<body>

    <!--
    
    evento de teclado: quando solto a tecla acontece o keydown quando aperto o keypress
    
    -->

    <input type="text" onkeydown="debug(event)" onkeypress="debug(event)">

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
