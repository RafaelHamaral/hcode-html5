<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envent: mousedown</title>
</head>

<body onclick="debug(event)"> <!--acontece se eu clicar no body da pagina-->

    <!--
    
    evento de teclado: aperto o mouse
    
    -->

<button type="button" ondblclick="debug(event)" onmousedown="debug(event)">mousedown</button>
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);

        }
    </script>

</body>

</html>
