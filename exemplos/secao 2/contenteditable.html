<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-widht, Initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content-"ie-edge">
        <title>Contenteditable</title>
    </head>
    <body>
        <!--transforma conteudos NAO editaveis em conteudos editaveis (caixa de texto) 
        Ele nao modifica o conteudo do arquivo, apenas permite que o conteudo seja editavel (f5 a pagina volta ao normal)
        para mudar o conteudo precisamos de uma linguagem back-end
        -->
        <p contenteditable="true">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus est eum debitis autem obcaecati dicta nisi, enim sint, ad odio saepe eveniet laboriosam. Ducimus, accusamus ex animi itaque est maxime?</p>
    </body>
</html>
