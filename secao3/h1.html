<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scala=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hierarquia de titulos h1 a h6</title>
    </head>
    <body>

        <H1>Pagina sobre o titulo principal</H1>
        <h2>Segundo titulo da pagina</h2>
        <h3>Terceiro subtitulo</h3>
        <h4>Quarto subtitulo</h4>
        <h5>Quinto subtitulo</h5>
        <h6>Sexto subtitulo</h6>



    </body>
</html>


<!--todas tem o display:block ou seja ocupa toda a linha da pagina

    Importancia da hierarquia, devido ao peso semantico




-->
