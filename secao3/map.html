<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag map</title>
</head>

<body>
    <!--usada para criar um mapa da imagem clicavel
        Ã© obrigatorio para relacionar coma a tag img
        define as areas clicaveis usando varias tags area

        name - define o nome da relacao com a sua imagem.
-->

<img src="images/logo.png" alt="logo da hcode" usemap="#mapa-logo">

<map name="mapa-logo">

    <area shape="circle" coords="211,263,15" href="https://hcode.com.br" alt="Olho Esquerdo">

    <area shape="circle" coords="301,263,15" href="https://youtube.com" alt="Olho Direito">



</map>

  
</body>

</html>
