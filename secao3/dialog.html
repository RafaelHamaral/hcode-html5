<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag dialog</title>
</head>
<body>
    <!--definir uma caixa de dialogo
        esta tag facilita a criacao de um modal na pagina



        open - define se a caixa de dialogo deve etar visivel = open
-->

  <dialog open> <!--por padrao nao vai aparecer nada porque ele esta fechado. usar o open para ficar visivel-->
    Hello HCode

    </dialog>
    <img src="images/logo.png" alt="hcode">

</body>
</html>
