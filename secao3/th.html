<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/table.css">
    <title>Tag th</title>
</head>
<body>   
<!--Usada para definir uma celula de cabecalho, deve ser usada dentro de uma tag tr-->
    <table>
        <thead>
            <tr>
                <th sorted="reversed">Header 1</th> <!--deixa linha em ordem aleatoria-->
                <th abbr="Jan">Janeiro</th><!--abreviação-->
                <th>Header 3</th>
            </tr>
        </thead>´
        <tbody>
        <tr>
            <td colspan="2">A1</td> <!--mesclar colunas-->
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td> <!--mesclar linhas-->
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Footer1</td>
            <td>Footer2</td>
            <td>Footer3</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
