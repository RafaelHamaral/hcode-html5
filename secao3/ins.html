<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag ins</title>
</head>

<body>
    <!--ins (insert) usada para definir um texto que foi inserido ou editado no paragrafo

        cite - fonte do motivo pelo qual o texto foi inserido ou alterado (url)
        datetime - data e hora de quando o texto foi alterado ou inserido
    
    -->


<p>Lorem, ipsum <ins cite="https://www.hcode.com.br" datetime="2020-11-12 01:29">dolor </ins>sit amet consectetur adipisicing elit. Deleniti blanditiis optio hic sapiente sit quidem in qui eligendi, at asperiores atque soluta nostrum voluptas ea eius, <del>debitis</del>, quasi perferendis cupiditate.</p>




  
</body>

</html>
