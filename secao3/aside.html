<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag aside</title>
    <style>

        body {
            margin: 0;
        }

        header, footer {

            height: 10vh;
            background-color: #ccc;

        }

        section {
            display: flex;
            flex-direction: row;
        }

        main {

            height: 80vh;
            background-color: #999;
            flex: 1;
        }

        aside {
            height: 80vh;
            background-color: gold;
            width: 10vw;

        }
    </style>
</head>

<body>
    <!--define um conteudo ao lado do artigo. importante para separar semanticamente o conteudo-->

    <header></header>

    <section>
   
    <main></main>

    <aside>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati cumque eius sunt repudiandae delectus. Quae
        illo laborum cupiditate. Totam iusto itaque id, natus quas est accusamus soluta quos cupiditate reiciendis!</p>
    </aside>
</section>

    <footer></footer>

</body>

</html>
