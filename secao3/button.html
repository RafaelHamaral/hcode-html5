<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag button</title>
</head>
<body>
    <!--usada para definir um botÃ£o clicavel
    dentro desta tag pode ser colocado conteudo como texto ou imagem
    sempre especifique o atributo type
    cada navegador pode usar um padrao diferente para o atributo type-->


<form id="formulario">

    <input type="text" value="Hcode" name="name">


</form>



<button type="button">Botao</button>
<button type="reset" form="formulario">Limpar</button>
<button type="submit" form="formulario">Enviar</button>

    
</body>
</html>
