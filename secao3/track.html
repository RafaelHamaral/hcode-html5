<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Track</title>
</head>
<body>
    <!--tag usada para definir uma faixa de texto em uma tag de mídia
    normalmente usada para deifinir legendas em videos-->

<video src="videos/AV1_trailer.mp4" controls width="800">
    <track src="tracks/AV1_trailer_pt.vtt" label="Português (Brasil)" kind="subtitles" srclang="pt" default>
        <track src="tracks/AV1_trailer_jp.vtt" label="Japones" kind="subtitles" srclang="jp">
</video>


</body>
</html>
