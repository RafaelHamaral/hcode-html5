<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag fieldeset</title>
</head>
<body>
    <!--usada para definir um grupo de campos de formulario
    esta tag desenha uma caixa ao redor dos campos agrupados
    esta tag pode ter uma tag legend em seu conteudo alem dos campos


disable - define o conteudo agrupado como desabilitado
form - define qual o formulario este grupo pertence
name - define o nome do grupo de campos


-->


<fieldset>

    <input type="text" name="zipcode" placeholder="Cep...">
    <input type="text" name="address" placeholder="Endereco">
    <input type="text" name="complement" placeholder="Complemento">
    <input type="text" name="district" placeholder="Bairro">
    <input type="text" name="city" placeholder="Cidade">
    <input type="text" name="state" placeholder="Estado">
    <input type="text" name="country" placeholder="Pais">





</fieldset>
    
</body>
</html>
