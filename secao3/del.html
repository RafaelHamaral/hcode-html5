<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag del</title>
</head>

<body>
    <!--usada para definir um texto que foi excluido
    
    - cite - Define a fonte do motivo pelo qual o texto foi excluido (url)
    - datetime - define a data e a hora que ele foi excluido (YYYY-MM-DD)
    
    -->


<p>Lorem, ipsum <del cite="https://www.hcode.com.br" datetime="2020-11-12 01:29">dolor </del>sit amet consectetur adipisicing elit. Deleniti blanditiis optio hic sapiente sit quidem in qui eligendi, at asperiores atque soluta nostrum voluptas ea eius, debitis, quasi perferendis cupiditate.</p>




  
</body>

</html>
