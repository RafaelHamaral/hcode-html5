<body>
    <!--define detalhes adicionais que o usuário pode exibir ou ocultar
   - o conteudo dos detalhes nao é exibido ao usurio
 -deve ter uma tag filha summary dentro dela
- peso semantico
-->

  <details open> <!--open="open" (nao precisa colocar o valor porque é igual)-->

    <summary>Hcode</summary>

    <p>Hcode é uma escola online de treinamentos de programação</p>
    
  </details>
</body>
