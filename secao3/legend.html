<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag legend</title>
</head>
<body>
    <!--usada para definir uma legenda para a tag fieldset


-->


<fieldset>
<legend>Dados de Endereço</legend>
    <input type="text" name="zipcode" placeholder="Cep...">
    <input type="text" name="address" placeholder="Endereco">
    <input type="number" name="number" placeholder="n°">
    <input type="text" name="complement" placeholder="Complemento">
    <input type="text" name="district" placeholder="Bairro">
    <input type="text" name="city" placeholder="Cidade">
    <input type="text" name="state" placeholder="Estado">
    <input type="text" name="country" placeholder="Pais">





</fieldset>
    
</body>
</html>
