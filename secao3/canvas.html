<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag canvas</title>

    <style>
        body {
            background-color: bisque;
        }



    </style>
</head>
<body>
    <!-- 
        - usada para definir um quadro de desenho grafico 2d ou 3d
        - para desenhar é preciso de javascript

        height - altura do quadro
        widht - largura do quadro

        vantagem de utilizar o canvas é o desempenho (renderizacao). Melhor que svg ou html

-->
<canvas id="quadro"></canvas>


    <script>
        const quadro = document.querySelector('#quadro');
        const contexto = quadro.getContext('2d');

        contexto.fillStyle = '#FF0000';
        contexto.fillRect(0, 0, 100, 100);

    </script>





</body>
</html>
