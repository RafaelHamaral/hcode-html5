<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scala=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabindex</title>
</head>

<body>

    <!--Organizar (ordenar) tabulaÃ§Ã£o (formularios etc)-->

    <form>

        <input type="text" placeholder="email" tabindex="1">
        <input type="password" placeholder="senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <!--reset = limpar conteudo-->
        <button type="submit" tabindex="3">Enviar</button>
        <!--submit = enviar-->

    </form>

</body>
</html>
